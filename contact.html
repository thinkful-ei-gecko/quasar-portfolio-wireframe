<!DOCTYPE html>
<html lang="en">
<head>
  <title>Contact HTML wireframe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
  <link rel="stylesheet" type="text/css" href="./style/main.css">
</head>
<body>
  <header role="banner">
    <h2>QUASAR WEI</h2>
  </header>

  <main role="main">
    <section class="contact section">
      <h1>Contact</h1>
      <h2>Location</h2>
      <p>Planet Earth</p>

      <h2>Email</h2>
      <p>me@myemail.com</p>

      <h2>Connect</h2>
      <ul>
        <li><a href="">link 1</a></li>
        <li><a href="">link 2</a></li>
        <li><a href="">link 3</a></li>
        <li><a href="">link 4</a></li>
      </ul>

      <form>
        <fieldset>
          <legend>Message Me</legend>
          <label for="name-input">Name
            <input type="text" id="name-input" placeholder="Name"/>
          </label>

          <label for="email-input">Email
            <input type="text" id="email-input" placeholder="Email"/>
          </label>

          <label for="subject-input">Subject
            <input type="text" id="subject-input" placeholder="Subject"/>
          </label>

          <label for="message-input">Message
            <textarea id="message-input" placeholder="Message"></textarea>
          </label>

          <input type="submit" />
        </fieldset>
      </form>
    </section>
  </main>

  <footer role="content-info">
    <nav>
      <ul class="footer__list">
        <li><a href="./index.html">Home</a></li>
        <li><a href="./projects.html">Projects</a></li>
        <li><a href="./about.html">About</a></li>
        <li><a href="./contact.html">Contact</a></li>
      </ul>
    </nav>
  </footer>
</body>
</html>
